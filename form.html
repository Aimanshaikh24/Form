<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="form">
        <i id="user" class="fa-solid fa-user"></i>
        <i id="icon" class="fa fa-user" aria-hidden="true"></i>
        <input type="email" required placeholder="Username or Email">
        <i id="iccon" class="fa fa-key" aria-hidden="true"></i>
        <input type="password" required placeholder="password">
        <p id="f">Forget password?</p>
        <br>
        <button>Log In</button>
        <p>Don't have an account? <br> <span>Sign Up</span> </p>
      </div>
      </div>
  </body>
</html>
